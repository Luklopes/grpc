<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
</head>

<body class="body-cadastro">
    <form id="login" onsubmit="createProduct()">
        <div class="cadastro">
            <h4>Cadastro de produto</h4>
            <div class="mb-3 mt-4 row">
                <label for="inputUser" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productDescription" required>
                </div>
            </div>
            <div class="mb-3 mt-4 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="productBrand" required>
                </div>

                <label for="inputPassword" class="col-sm-2 col-form-label">Valor</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="productValue" required>
                </div>
            </div>
           
            <div id="permission-error"></div>
            <div id="sucess-register"></div>
            <button type="submit" id="submitButton" class="btn btn-primary cadastro-button" >Cadastrar</button>
        </div>
    </form>

    <div id="lista_produtos"></div>
    <script src="product.js"></script> 
</body>

</html>

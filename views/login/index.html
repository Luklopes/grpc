<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
</head>

<body>
    <form id="login" onsubmit="validateUser()">
        <div class="login">
            <div class="mb-3 row">
                <label for="inputUser" class="col-sm-2 col-form-label">Usuário</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUser" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
            </div>
            <div id="login-error">
                Usuário ou senha incorretos!
            </div>
            <button type="submit" class="btn btn-primary login-button" >Entrar</button>
        </div>
    </form>

    <div id="lista_produtos"></div>
    <script src="login.js"></script> 
</body>

</html>
